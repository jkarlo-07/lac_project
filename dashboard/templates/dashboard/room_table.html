

<table id="myTable1" class="display roomTable1">
  <thead>
      <tr>
          <th>Room Number</th>
          <th>Room Type</th>
          <th>Price</th>
          <th>Capacity</th>
      </tr>
  </thead>
  <tbody>
      {% for room in rooms %}
      <tr>
          <td>{{ room.room_number }}</td>
          <td>{{ room.room_type.room_type }}</td>
          <td>{{ room.room_type.price }}</td>
          <td>{{ room.room_type.capacity }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
